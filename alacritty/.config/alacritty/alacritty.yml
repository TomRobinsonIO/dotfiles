import:
# Import a Colorscheme file.
  # - ~/dotfiles/alacritty/.config/alacritty/gruvbox.yml
  # - ~/dotfiles/alacritty/.config/alacritty/nord.yml
  # - ~/dotfiles/alacritty/.config/alacritty/dracula.yml
  - ~/dotfiles/alacritty/.config/alacritty/catppuccin.yml

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: italic
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold Italic

  # Point Size
  size: 13

env: 
  TERM: alacritty-direct
window:
  padding:
    x: 2
    y: 2
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 10

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"


key_bindings:
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
